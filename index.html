<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> GiffingBody </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.imagemapster.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">GiffingBody</a>
        <form class="form-inline">
            <label>Hi, </label>
            <a href="#">admin</a>
            <button class="btn btn-outline-success" type="submit"><a href="login.html">Logout</a></button>
        </form>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <p>
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTable" aria-expanded="false" aria-controls="collapseExample">
                View History
              </button>
            </p>
            <div class="collapse" id="collapseTable">
              <div class="card card-body padding-2">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Symptom</th>
                      <th scope="col">Area</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
        <div class="col-md-6">
            <img id="body_img" class="body-img" src="photos/humanbody.png" usemap="#bodymap" alt="body image">
            <map name="bodymap">
                <area shape="circle" id="head" data-key="head" href="#" coords="360,70,50" onclick="showHead();"/>

                <area shape="circle" data-key="heart" href="#" coords="360,180,50" onclick="showHeart();" />

                <area shape="circle" data-key="abdomen" href="#" coords="360,300,50" onclick="showAbdomen();"/>
            </map>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
