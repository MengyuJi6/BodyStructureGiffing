<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> GiffingBody </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.imagemapster.js"></script>
    <script type="text/javascript" src="js/store.everything.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">GiffingBody</a>
        <form class="form-inline">
            <label>Hi, </label>
            <a href="#">admin</a>
            <button class="btn btn-outline-success" type="submit"><a href="login.html">Logout</a></button>
        </form>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <p>
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTable" aria-expanded="false" aria-controls="collapseExample">
                View History
              </button>
            </p>
            <div class="collapse" id="collapseTable">
              <div class="btnDivider">
                <button id="deletebtn" class="btn btn-primary" type="button">
                  delete
                </button>
                <button id="updatebtn" class="btn btn-primary" type="button">
                  update
                </button>
                <button id="savebtn" class="btn btn-primary" type="button">
                  save
                </button>
              </div>
    <button id="editbtn" type="button" class="btn btn-default btn-circle">edit</button>
    <div id="editFloat" class="hover-window-style container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h6>edit record</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <form id="editForm">
                  Date: <input size="50" type="text" id="editDate"><br>
                  Area: <input size="50" type="text" id="editArea"><br>
                  Symptom: <input size="50" type="text" id="editSymptom"><br>
                  Description: 
                </form>
                <textarea rows="4" cols="50" id="editDesc" form="editForm"></textarea>
            </div>
        </div>
        <br>
        <div>
        <div>
        <div class="row">
            <button type="button" class="btn btn-primary margin-0-auto" id="saveChangeBtn">Save Changes</button>
        </div>
        </div>
        </div>
    </div>
              <br>
                <div class="card card-body padding-2" id="historytbl">
                  
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img id="body_img" class="body-img" src="photos/humanbody.png" usemap="#bodymap" alt="body image">
            <map name="bodymap">
                <area shape="circle" id="head" data-key="head" href="#" coords="360,70,50" onclick="showHead();"/>

                <area shape="circle" data-key="heart" href="#" coords="360,180,50" onclick="showHeart();" />

                <area shape="circle" data-key="abdomen" href="#" coords="360,300,50" onclick="showAbdomen();"/>
            </map>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
